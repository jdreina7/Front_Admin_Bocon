<div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><i class="fa fa-lock"></i> {{ words.title1 | translate }}</h4>
      </div>
      <div class="card-content">
        <div class="card-body">

          <div class="card-text">
              <ngb-alert type="info" [dismissible]="false">
                  <strong>{{ words.title7 | translate }}</strong> {{ words.title2 | translate }}
              </ngb-alert>
          </div>
          <hr>
          <form ngNativeValidate #f="ngForm" (ngSubmit)="changePassword(f)" class="form">
            <div class="form-body">
              <div class="row justify-content-center">

                <div class="col-md-4">
                  <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="{{ words.title3 | translate }}" [(ngModel)]="usr_currentPass" name="password" minlength="6" required #usrPassword="ngModel">
                    <div *ngIf="!!usrPassword.errors?.minlength" class="myAlerts">
                      {{ words.title8 | translate }}
                    </div>
                    <br>

                    <input type="password" id="password1" class="form-control" placeholder="{{ words.title4 | translate }}" [(ngModel)]="usr_pass1" name="password1" minlength="6" required #usrPassword1="ngModel">
                    <div *ngIf="!!usrPassword1.errors?.minlength" class="myAlerts">
                        {{ words.title8 | translate }}
                      </div>
                    <br>

                    <input type="password" id="password2" class="form-control" placeholder="{{ words.title5 | translate }}" [(ngModel)]="usr_pass2" name="password2" minlength="6" required #usrPassword2="ngModel">
                    <div *ngIf="!!usrPassword2.errors?.minlength" class="myAlerts">
                        {{ words.title8 | translate }}
                      </div>

                      <div *ngIf="usrPassword1.value != usrPassword2.value" class="myAlerts">
                          {{ words.title9 | translate }}
                        </div>

                  </div>
                </div>

              </div>
            </div>

            <div class="text-right d-none d-sm-none d-md-none d-lg-block">
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-raised mr-2"><i class="fa fa-save"></i> {{ words.title6 | translate }}</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
