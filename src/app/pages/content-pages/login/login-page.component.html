<!--Login Page Starts-->
<section id="login">

  <div class="overlayVideo">
    <video autoplay muted loop id="myVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;">
        <source src="../../assets/video/bg.mp4" type="video/mp4">
      </video>
  </div>

  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div
                  class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle" style="background-color: #fff !important;" >
                  <img
                    src="../../assets/img/gallery/bg-register.png"
                    alt=""
                    style="display: block; margin: auto; width: 80%;"
                  />
                  <div>
                    <p></p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <div>
                    <p></p>
                  </div>
                  <div>
                      <p></p>
                    </div>
                  <h4 class="card-title mb-2">Login</h4>
                  <p class="card-text mb-3">
                    Welcome back, please login to your account.
                  </p>
                  <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit( f )">
                    <input
                      type="email"
                      class="form-control mb-3"
                      placeholder="Email"
                      name="usr_email"
                      [ngModel]="user_rememberme"
                      minlength="3"
                      required
                      #usrEmail="ngModel"
                    />
                    <input
                      type="password"
                      class="form-control mb-3"
                      placeholder="Password"
                      name="usr_password"
                      [ngModel]="pass"
                      minlength="3"
                      required
                      #usrPass="ngModel"
                    />
                    <div class="d-flex justify-content-between mt-2">
                      <!--<div class="remember-me">
                        <div
                          class="custom-control custom-checkbox custom-control-inline mb-3"
                        >
                          <input
                            type="checkbox"
                            id="customCheckboxInline1"
                            name="customCheckboxInline1"
                            class="custom-control-input"
                            name="remember_me"
                            [ngModel]="rememberme"
                          />
                          <label
                            class="custom-control-label"
                            for="customCheckboxInline1"
                          >
                            Remember Me
                          </label> 
                        </div>
                      </div>-->
                      <div class="forgot-password-option">
                        <a
                          [routerLink]="['/pages/forgotpassword']"
                          class="text-decoration-none text-primary"
                          >Forgot Password ?</a
                        >
                      </div>
                    </div>
                    <br>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            [routerLink]="['/pages/register']"
                            class="text-decoration-none"
                            >Register</a
                          >
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit">
                          <a class="text-decoration-none text-white"
                            >Login</a
                          >
                        </button>
                      </div>
                    </div>
                  </form>
                  <hr class="m-0" />
                  <div class="d-flex justify-content-between mt-3">
                    <!-- <div class="option-login">
                      <h6 class="text-decoration-none text-primary">
                        Or Login With
                      </h6>
                    </div>
                    <div class="social-login-options">
                      
                        <div class="g-signin2" data-onsuccess="onSignIn" ></div>
                        <a onclick="signOut();">Sign out</a>

                      <a class="btn btn-social-icon mr-2 btn-facebook">
                        <span class="fa fa-facebook"></span>
                      </a>
                      <a class="btn btn-social-icon mr-2 btn-twitter">
                        <span class="fa fa-twitter"></span>
                      </a>
                    </div>-->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Login Page Ends-->
